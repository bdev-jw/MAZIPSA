<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZIPSA</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: url('public/background.jpg') center center/cover no-repeat fixed,
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: #3356fe;
            color: white;
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(90, 103, 216, 0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-title-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }

        .header-info {
            font-size: 0.9rem;
            opacity: 0.95;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-weight: bold;
        }

        .user-info {
            background: rgba(255,255,255,0.15);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: 30px;
            min-height: calc(100vh - 80px);
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 16px 16px 0 0;
        }

        .card-body {
            padding: 20px;
        }
        
        /* AI 카드 특별 스타일 */
        #aiCardBody {
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 563px;
        }

        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 100%; /* ← 부모 안에서 넘치지 않게 */
        }

        .chat-message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 100%;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
            box-sizing: border-box;
        }

        .ai-message {
            background: linear-gradient(135deg, #e2e8f0 0%, #f7fafc 100%);
            color: #2d3748;
            border-bottom-left-radius: 8px;
            align-self: flex-start;
            max-width: 100%; /* ← 강제 제한 */
            box-sizing: border-box;
            word-break: break-word;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-wrap: break-word; /* 구형 브라우저 호환성용 */
        }
        /* AI 메시지 안의 코드 블록(<pre>)에만 별도로 적용 */
        .chat-message.ai-message pre {
            /* 코드가 너무 길 경우 가로 스크롤바를 생성하여 영역을 벗어나지 않게 함 */
            overflow-x: auto;
            
            /* 코드의 공백은 유지하면서 필요한 경우 자동으로 줄바꿈도 함 */
            white-space: pre-wrap; 

           
        }

        /* AI 메시지 안의 인라인 코드(`<code>`) 스타일 (선택 사항) */
        .chat-message.ai-message code {
            background-color: #eee;
            padding: 2px 4px;
            border-radius: 4px;
            color: #c7254e;
        }

        /* 코드 블록 안의 인라인 코드에는 다른 스타일 적용 */
        .chat-message.ai-message pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }

        .user-message {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            color: white;
            border-bottom-right-radius: 8px;
            align-self: flex-end;
        }
        .chat-message.ai-message ul, /* ul 또는 ol 태그가 있을 거야! */
        .chat-message.ai-message ol {
        padding-left: 20px; /* 불릿 포함해서 전체 목록이 왼쪽에서 40px 밀려남 */
        }

        .chat-input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e2e8f0;
            gap: 10px;
        }

        #chatInput {
            flex-grow: 1;
            border-radius: 25px;
            border: 2px solid #e2e8f0;
            padding: 10px 15px;
            font-size: 0.9rem;
        }

        #sendChatBtn {
            width: auto;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 0.9rem;
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            border: none;
            color: white;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            background-color: white;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #5a67d8;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
            transform: translateY(-1px);
        }

        textarea {
            width: 100%;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(90, 103, 216, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(90, 103, 216, 0.4);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #a0aec0 0%, #cbd5e0 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .calendar-container {
            flex: 1;
        }

        .calendar-header {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 16px 16px 0 0;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .calendar-title {
            font-size: 1.3rem;
            font-weight: 700;
            min-width: 120px;
            text-align: center;
        }

        .calendar-today-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .calendar-today-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .calendar-body {
            padding: 0;
            background: white;
            border-radius: 0 0 16px 16px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border-collapse: collapse;
        }

        .calendar-day-header {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            font-weight: 600;
            color: #4a5568;
            padding: 15px 8px;
            text-align: center;
            font-size: 0.9rem;
            border: 1px solid #e2e8f0;
        }

        .calendar-day {
            min-height: 90px;
            border: 1px solid #e2e8f0;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: white;
            overflow: hidden;
        }

        .calendar-day:hover {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            transform: scale(1.02);
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #bee3f8 0%, #90cdf4 100%);
            border-color: #3182ce;
            box-shadow: 0 4px 15px rgba(49, 130, 206, 0.3);
        }

        .calendar-day.selected {
            background: linear-gradient(135deg, #90cdf4 0%, #63b3ed 100%);
            border-color: #2b77cb;
            box-shadow: 0 4px 15px rgba(43, 119, 203, 0.4);
        }

        .calendar-day.other-month {
            background-color: #f7fafc;
            color: #a0aec0;
            opacity: 0.6;
        }

        .day-number {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 6px;
        }

        .work-count {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            color: white;
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 15px;
            display: inline-block;
            min-width: 20px;
            text-align: center;
            margin-top: 4px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(90, 103, 216, 0.3);
        }

        .work-preview {
            font-size: 0.65rem;
            color: #718096;
            margin-top: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.3;
        }

        .work-list {
            max-height: 570px;
            overflow-y: auto;
            padding: 10px
        }

        .work-item {
            border-bottom: 1px solid #e2e8f0;
            padding: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .work-item:hover {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            transform: translateX(5px);
            padding-left: 10px;
        }

        .work-item:last-child {
            border-bottom: none;
        }

        .work-item-row {
            display: grid;
            grid-template-columns: 60px 400px 1fr; /* 날짜 | 프로젝트·고객사·장비 | 내용 */
            align-items: center;
            gap: 0;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .work-item-row:hover {
            background: #f7fafc;
        }

        .work-cell {
            font-size: 0.9rem;
            color: #2d3748;
            padding: 0 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border-right: 1px solid #d4d5d6; /* 옅은 구분선 */
            text-align: center;
        }

        .work-cell:last-child {
            border-right: none; /* 마지막 칸은 선 제거 */
        }

        /* 가운데 칸(프로젝트 + 고객사/장비) */
        .work-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 왼쪽 정렬 */
            gap: 4px;
        }

        .work-project {
            font-weight: 600;
            color: #1a202c;
        }

        .work-meta {
            font-size: 0.85rem;
            color: #4a5568;
        }
        .work-meta span {
            margin-right: 6px;
        }

        /* 내용 칸은 왼쪽 정렬 */
        .work-cell.content-cell {
            text-align: left;
            display: -webkit-box;
            -webkit-line-clamp: 2;  /* ✅ 2줄 제한 */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;    /* 줄바꿈 허용 */
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .work-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .project-name {
            font-weight: 700;
            color: #2d3748;
            font-size: 1rem;
        }

        .work-date {
            color: #718096;
            font-size: 0.8rem;
            background: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: 600;
        }

        .work-meta {
            color: #4a5568;
            font-size: 0.9rem;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .work-content {
            color: #2d3748;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #5a67d8;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 8px;
            font-weight: 600;
        }

        .no-data {
            text-align: center;
            color: #a0aec0;
            padding: 50px 20px;
            font-style: italic;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            color: #5a67d8;
            padding: 30px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .error {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #c53030;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #fc8181;
            font-weight: 600;
        }

        .success {
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            color: #22543d;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #68d391;
            font-weight: 600;
        }

        .card.no-data-card {
            flex-grow: 1;
            min-height: 200px;
            max-height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .day-number.saturday {
            color: #3182ce;
            font-weight: 800;
        }
        .day-number.holiday {
            color: #e53e3e;
            font-weight: 800;
        }

        /* 검색 기능 스타일 */
        .search-container-inline {
            display: flex;
            align-items: center;
            position: relative;
            margin-right: 15px;
        }

        .search-input-inline {
            width: 0;
            padding: 10px 15px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            background-color: rgba(255,255,255,0.1);
            color: white;
            transition: all 0.4s ease;
            visibility: hidden;
            opacity: 0;
            backdrop-filter: blur(10px);
        }

        .search-input-inline::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-input-inline.active {
            width: 250px;
            visibility: visible;
            opacity: 1;
        }

        #searchIcon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            filter: brightness(0) invert(1);
            transition: all 0.3s ease;
        }

        #searchIcon:hover {
            transform: scale(1.1);
        }
        
        /* 수정 기능용 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            visibility: hidden;
            opacity: 0;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 550px;
            transform: translateY(-50px) scale(0.9);
            transition: all 0.4s ease;
        }

        .modal-overlay.visible .modal-content {
            transform: translateY(0) scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 20px;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: #2d3748;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #a0aec0;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #e53e3e;
            background-color: #fed7d7;
            transform: rotate(90deg);
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }

        .modal-footer .btn {
            width: auto;
            padding: 12px 25px;
        }
        .modal-footer .btn-secondary {
            background: linear-gradient(135deg, #a0aec0 0%, #cbd5e0 100%);
        }
        .modal-footer .btn-secondary:hover {
            background: linear-gradient(135deg, #718096 0%, #a0aec0 100%);
        }

        @media (min-width: 1200px) {
            .record-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* 페이지네이션 스타일 추가 */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            border-top: 1px solid #e2e8f0;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
        }

        .pagination-info {
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 500;
        }

        .pagination-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .pagination-btn {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(90, 103, 216, 0.4);
        }

        .pagination-btn:disabled {
            background: linear-gradient(135deg, #a0aec0 0%, #cbd5e0 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .pagination-btn.current {
            background: linear-gradient(135deg, #38a169 0%, #48bb78 100%);
            box-shadow: 0 4px 12px rgba(56, 161, 105, 0.4);
        }

        .pagination-numbers {
            display: flex;
            gap: 5px;
        }

        @media (max-width: 768px) {
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }

            .header {
                position: sticky;
                top: 0;
                z-index: 1000;
                background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            }

            .header-content {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                flex-wrap: nowrap;
                gap: 8px;
                overflow-x: auto;
                white-space: nowrap;
                padding: 0 15px;
            }

    let chatHistory = [];

    /**
    * 채팅창에 메시지를 추가하는 헬퍼 함수
    */
    function addChatMessage(message, sender) {
    const chatWindow = document.getElementById('chatWindow');
    const messageDiv = document.createElement('div');
    messageDiv.className = `chat-message ${sender}-message`;

    // ✅ AI 응답일 경우 Markdown을 HTML로 변환하여 삽입 (보안 처리 포함)
    if (sender === 'ai') {
        // marked.js와 DOMPurify 라이브러리가 HTML에 추가되어 있어야 합니다.
        const rawHtml = marked.parse(message);
        messageDiv.innerHTML = DOMPurify.sanitize(rawHtml);
    } else {
        messageDiv.textContent = message;
    }
    
    chatWindow.appendChild(messageDiv);
    chatWindow.scrollTop = chatWindow.scrollHeight;
    
    // ✅ 히스토리에 저장 (AI의 원본 마크다운 메시지를 저장)
    chatHistory.push({ role: sender, message });
}

    /**
    * 챗봇 제출 처리 함수
    */
    async function handleChatSubmit() {
    const chatInput = document.getElementById('chatInput');
    const userQuery = chatInput.value.trim();
    if (!userQuery) return;

    // ✅ 사용자 메시지는 textContent로 기존 방식 유지
    addChatMessage(userQuery, 'user');
    chatInput.value = '';

    const relevantRecords = workRecords
        .filter(r => r.client && r.client !== '기타')
        .sort((a, b) => new Date(b.date) - new Date(a.date))
        .map((r, i) => `${i + 1}. [${r.date}] ${r.project} (${r.client}, ${r.equipment}) - ${r.content_simple || r.content}`)
        .join('\n');

    const historyText = chatHistory
        .slice(-6) // ✅ 너무 긴 히스토리는 잘라내어 토큰 사용량을 관리합니다.
        .map(h => `${h.role === 'user' ? '[사용자]' : '[AI]'} ${h.message}`)
        .join('\n');

        // ✅ 히스토리 + 업무 기록 + 현재 질문 포함한 전체 프롬프트
        const prompt = `
    ## 대화 기록
---
${historyText}
---

## 참고용 최근 업무 기록
---
${relevantRecords.length > 0 ? relevantRecords : '기록 없음'}

[현재 사용자 질문]
${userQuery}

## 답변 지침
1.  **질문 의도 파악:** 먼저 사용자의 질문이 '업무 기록'과 관련이 있는지, 혹은 '일반 지식'이나 '일상 대화'에 대한 것인지 파악하세요.
2.  **업무 질문:** 질문이 '업무 기록'과 관련 있다면, 해당 기록을 근거로 명확하고 간결하게 사실에 기반하여 답변하세요.
3.  **일반 질문:** 질문이 업무 기록과 관련 없다면(예: "자바스크립트의 Promise에 대해 설명해줘", "오늘 날씨 어때?", "재미있는 농담 해줘" 등), 당신의 방대한 일반 지식을 활용하여 상세하고 친절하게 답변하세요.
4.  **맥락 유지:** 이전 '대화 기록'을 참고하여 자연스러운 대화를 이어가세요.
5.  **답변 형식:**
    *   **모든 답변은 반드시, 그리고 무조건 마크다운(Markdown) 형식으로 작성해야 합니다. 이 지침은 절대적으로 준수되어야 합니다.**
    *   **다른 어떤 형식의 답변도 허용되지 않습니다.**
6.  **언어**:
    *   **모든 답변은 한국어(ko-KR) 또는 영어(en-US)로만 작성되어야 합니다. 다른 언어는 절대 사용하지 마세요.**
    *   **어떠한 경우에도 답변에 중국어, 아랍어, 태국어, 일본어를 포함한 기타 외국어를 섞어서 사용해서는 안 됩니다.**
    *   **단, 고유 명사(예: 특정 인물 이름, 브랜드 명, 또는 보편적으로 사용되는 기술 용어 등)에 한해서는 원래 언어 형태를 사용할 수 있습니다.** 이 경우를 제외하고는 한국어 또는 영어로만 소통해야 합니다.
7. **정보의 진실성 및 불확실성 처리**:
    *   제공된 정보 내에서 답변을 구성하고, 사실에 기반하지 않거나 추론이 필요한 내용은 절대로 답변에 포함해서는 안 됩니다.
    *   만약 질문에 대한 답변을 찾기 위해 필요한 정보가 부족하거나, 알 수 없는 경우에는 솔직하게 "모르겠습니다"라고 답변해야 합니다.
    *   어떤 경우에도 없는 사실을 지어내거나 추론하여 답변해서는 안 됩니다. 이는 시스템의 신뢰성과 직결되는 가장 중요한 지침입니다.
8. **질문이 특정 월이나 날짜 범위를 포함하는 경우**, 그 월 또는 범위에 해당하는 기록만 선별하여 참고해야 합니다.

    `;

                const project = work.project?.toLowerCase() || '';
                const performer = work.performer?.toLowerCase() || '';
                const content = work.content?.toLowerCase() || '';

        // 페이지네이션과 함께 업무 기록을 렌더링하는 함수
        function renderWorkRecordsWithPagination(records, page = 1) {
            const workList = document.getElementById('workList');
            const paginationContainer = document.getElementById('paginationContainer');
            
            if (records.length === 0) {
                workList.innerHTML = isSearchMode ? 
                    '<div class="no-data">검색된 업무 기록이 없습니다.</div>' : 
                    '<div class="no-data">등록된 업무 기록이 없습니다.</div>';
                paginationContainer.style.display = 'none';
                return;
            }

            // 페이지네이션 계산
            const totalPages = Math.ceil(records.length / recordsPerPage);
            const startIndex = (page - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            const recordsToShow = records.slice(startIndex, endIndex);

            // 업무 기록 렌더링
            workList.innerHTML = recordsToShow.map(work => {
                const fullContent = work.content || "";

                return `
                    <div class="work-item-row" onclick="editWork('${work.id}')">
                        <div class="work-cell">${formatDate(work.date)}</div>
                        <div class="work-cell">
                            <div class="work-info">
                                <div class="work-project">${work.project}</div>
                                <div class="work-meta">
                                    <span>${work.client}</span>
                                    <span>${work.equipment}</span>
                                </div>
                            </div>
                        </div>
                        <div class="work-cell content-cell" title="${fullContent.replace(/"/g, '&quot;')}">
                            ${fullContent}
                        </div>
                    </div>
                `;
            }).join('');

            // 페이지네이션 표시
            if (totalPages > 1) {
                paginationContainer.style.display = 'flex';
                updatePaginationControls(page, totalPages, records.length);
            } else {
                paginationContainer.style.display = 'none';
            }
        }

        // 페이지네이션 컨트롤 업데이트
        function updatePaginationControls(currentPage, totalPages, totalRecords) {
            const paginationInfo = document.getElementById('paginationInfo');
            const paginationNumbers = document.getElementById('paginationNumbers');
            const prevPageBtn = document.getElementById('prevPageBtn');
            const nextPageBtn = document.getElementById('nextPageBtn');

            // 정보 표시
            const startRecord = (currentPage - 1) * recordsPerPage + 1;
            const endRecord = Math.min(currentPage * recordsPerPage, totalRecords);
            paginationInfo.textContent = `${startRecord}-${endRecord} / 총 ${totalRecords}개`;

            // 이전/다음 버튼 상태
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;

            // 페이지 번호 버튼들
            paginationNumbers.innerHTML = '';
            
            // 표시할 페이지 범위 계산 (최대 5개 페이지 표시)
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            // 끝에서 시작점 조정
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `pagination-btn ${i === currentPage ? 'current' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => goToPage(i);
                paginationNumbers.appendChild(pageBtn);
            }
        }

        // 2025년 대한민국 공휴일 정보 (월별로 날짜만 포함)
        function getKoreanHolidays(year, month) {
            if (year !== 2025) return []; // 2025년만 지원

            const holidays = {
                1: [1, 27, 28, 29, 30], // 신정, 설날 연휴
                3: [1, 3],             // 삼일절
                5: [1, 5, 6],             // 어린이날, 부처님 오신 날
                6: [3, 6],             // 현충일
                8: [15],            // 광복절
                10: [3, 6, 7, 8, 9],   // 개천절, 추석 연휴, 한글날
                12: [25]            // 크리스마스
            };
            return holidays[month] || [];
        }

        w &&
        w.status &&
        w.client &&
        w.client.trim() !== '기타'
    );

    // 1) 총 기록: "올해" 전체(실제 날짜 기준)
    const now = new Date();
    const yearNow = now.getFullYear();
    const totalThisYear = base.filter(w => parseYMD(w.date).getFullYear() === yearNow).length;

    // 2) 이번 달: "달력에 표시 중인 월" 기준 (currentDate 사용)
    // (달력 렌더가 currentDate로 돌아가고 있음)
    const cal = currentDate instanceof Date ? currentDate : new Date();
    const calYear = cal.getFullYear();
    const calMonth = cal.getMonth(); // 0-11
    const totalThisMonth = base.filter(w => {
        const d = parseYMD(w.date);
        return d.getFullYear() === calYear && d.getMonth() === calMonth;
    }).length;

    // 3) 이번 주: "오늘이 속한 주"(일~토) 기준, 달력과 무관
    const weekStart = new Date(now.getFullYear(), now.getMonth(), now.getDate() - now.getDay());
    const weekEnd   = new Date(weekStart.getFullYear(), weekStart.getMonth(), weekStart.getDate() + 6);
    const totalThisWeek = base.filter(w => {
        const d = parseYMD(w.date);
        return d >= weekStart && d <= weekEnd;
    }).length;

    // UI 반영 (총 기록 / 이번 달 / 이번 주)
    // 이 ID들은 오른쪽 패널 "업무 통계" 카드에 존재합니다.
    document.getElementById('totalWorks').textContent   = totalThisYear;
    document.getElementById('monthlyWorks').textContent = totalThisMonth;
    document.getElementById('weeklyWorks').textContent  = totalThisWeek;

    // 콘솔 확인용
    console.log({ totalThisYear, totalThisMonth, totalThisWeek, calYear, calMonth, weekStart, weekEnd });
}

// 시간 선택 드롭다운 채우기
function populateTimeDropdown(selectedTime = "") {
    const timeSelect = document.getElementById('memoTime');
    if (!timeSelect) return;

    timeSelect.innerHTML = "";

    // 00:00 ~ 23:00까지 시간 옵션 생성
    for (let hour = 0; hour < 24; hour++) {
        const hourStr = hour.toString().padStart(2, "0") + ":00";
        const option = document.createElement("option");
        option.value = hourStr;
        option.textContent = hourStr;
        if (hourStr === selectedTime) {
            option.selected = true;
        }
        timeSelect.appendChild(option);
    }
}

        // --- 👇 메모 관련 함수 전면 수정 ---

    function openTimeMemoModal(dateString, memos = []) {
        populateTimeDropdown();
        selectedDateString = dateString;
        document.getElementById('memoModalTitle').textContent = `${dateString} 메모`;
        
        // 폼 초기화
        document.getElementById('memoText').value = '';
        document.getElementById('memoEditId').value = '';
        document.getElementById('memoSubmitBtn').textContent = '저장';

        const existingMemosContainer = document.getElementById('existingMemosContainer');
        const memoList = document.getElementById('memoList');
        memoList.innerHTML = ''; // 목록 초기화

        if (memos.length > 0) {
            memos.sort((a, b) => a.time.localeCompare(b.time));
            memos.forEach(memo => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div class="memo-content">
                        <strong>${memo.time}</strong>
                        <span>${memo.text}</span>
                    </div>
                    <div class="memo-actions">
                        <button class="edit-btn" onclick="showEditMemo('${memo._id}')">수정</button>
                        <button class="delete-btn" onclick="deleteTimeMemo('${memo._id}')">삭제</button>
                    </div>
                `;
                memoList.appendChild(listItem);
            });
            existingMemosContainer.style.display = 'block';
        } else {
            existingMemosContainer.style.display = 'none';
        }

        document.getElementById('timeMemoModal').classList.add('visible');
    }

    function closeTimeMemoModal() {
        document.getElementById('timeMemoModal').classList.remove('visible');
    }

    function handleMemoSubmit() {
        const editId = document.getElementById('memoEditId').value;
        if (editId) {
            updateTimeMemo(editId);
        } else {
            saveTimeMemo();
        }
    }

    async function saveTimeMemo() {
        const time = document.getElementById('memoTime').value;
        const text = document.getElementById('memoText').value.trim();

        if (!selectedDateString || !time || !text) {
            alert('시간과 내용을 모두 입력해주세요.');
            return;
        }

        try {
            const res = await fetch(`${API_BASE}/engineer-memo`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    engineerId: currentUser.id,
                    date: selectedDateString,
                    time,
                    text
                })
            });

            if (res.ok) {
                const newMemoData = await res.json();
                // 서버 응답 구조가 { memo: { ... } } 일 경우를 대비
                const newMemo = newMemoData.memo ? newMemoData.memo : newMemoData;
                timeMemos.push(newMemo);
                alert('메모가 저장되었습니다.');
                refreshMemoModal(); // 모달 내용 새로고침
                updateCalendar();
            } else {
                alert('저장에 실패했습니다.');
            }
        } catch (err) {
            console.error('저장 오류:', err);
            alert('서버 오류가 발생했습니다.');
        }
    }

    function showEditMemo(memoId) {
        const memo = timeMemos.find(m => m._id == memoId);
        if (memo) {
            document.getElementById('memoEditId').value = memo._id;
            populateTimeDropdown(memo.time);
            document.getElementById('memoText').value = memo.text;
            document.getElementById('memoSubmitBtn').textContent = '수정';
        }
    }

    async function updateTimeMemo(memoId) {
        const time = document.getElementById('memoTime').value;
        const text = document.getElementById('memoText').value.trim();

        if (!time || !text) {
            alert('시간과 내용을 모두 입력해주세요.');
            return;
        }

        try {
            const res = await fetch(`${API_BASE}/engineer-memo/${memoId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ time, text })
            });

            if (res.ok) {
                const updatedMemo = await res.json();
                const index = timeMemos.findIndex(m => m._id == memoId);
                if (index !== -1) {
                    timeMemos[index] = updatedMemo;
                }
                alert('메모가 수정되었습니다.');
                refreshMemoModal();
                updateCalendar();
            } else {
                alert('수정에 실패했습니다.');
            }
        } catch (err) {
            console.error('수정 오류:', err);
            alert('서버 오류가 발생했습니다.');
        }
    }

    async function deleteTimeMemo(memoId) {
        if (!confirm('정말로 이 메모를 삭제하시겠습니까?')) return;

        try {
            const res = await fetch(`${API_BASE}/engineer-memo/${memoId}`, {
                method: 'DELETE'
            });

            if (res.ok) {
                timeMemos = timeMemos.filter(m => m._id != memoId);
                alert('메모가 삭제되었습니다.');
                refreshMemoModal();
                updateCalendar();
            } else {
                alert('삭제에 실패했습니다.');
            }
        } catch (err) {
            console.error('삭제 오류:', err);
            alert('서버 오류가 발생했습니다.');
        }
    }

    // 모달 내용만 새로 고치는 함수
    function refreshMemoModal() {
        const memosForDate = timeMemos.filter(memo => memo.date === selectedDateString);
        openTimeMemoModal(selectedDateString, memosForDate);
    }
    // --- 🔼 메모 관련 함수 종료 ---
        
    </script>
