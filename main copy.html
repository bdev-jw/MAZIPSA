            const loggedClient = JSON.parse(localStorage.getItem("loggedClient"));

                window.location.href = "index.html";
                return;
            }

            try {
                const response = await fetch(`https://ma-helper.onrender.com/api/client/${loggedClient.id}`);

                if (key === "project_name" || key === "startDate" || key === "endDate" || key === "logoPath") return;

                    <div class="card-content">${value}</div>

            `;

        // âœ… ìŠ¤í¬ë¡¤ì„ ë“œë˜ê·¸ë¡œ ë„˜ê¸¸ ìˆ˜ ìˆë„ë¡ ì„¤ì •
        function setupScrollDragging() {
            const container = document.getElementById("equipmentTabs");
            let isDown = false;
            let startX;
            let scrollLeft;
        
            container.addEventListener("mousedown", (e) => {
                isDown = true;
                startX = e.pageX - container.offsetLeft;
                scrollLeft = container.scrollLeft;
                container.style.cursor = "grabbing";
            });
        
            container.addEventListener("mouseleave", () => {
                isDown = false;
                container.style.cursor = "grab";
            });
        
            container.addEventListener("mouseup", () => {
                isDown = false;
                container.style.cursor = "grab";
            });
        
            container.addEventListener("mousemove", (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - container.offsetLeft;
                const walk = (x - startX) * 2; // ìŠ¤í¬ë¡¤ ì†ë„ ì¡°ì ˆ
                container.scrollLeft = scrollLeft - walk;
            });
        
            // âœ… ëª¨ë°”ì¼ í„°ì¹˜ ì§€ì›
            let touchStartX = 0;
            let touchScrollLeft = 0;
        
            container.addEventListener("touchstart", (e) => {
                touchStartX = e.touches[0].pageX;
                touchScrollLeft = container.scrollLeft;
            });
        
            container.addEventListener("touchmove", (e) => {
                const touchMoveX = e.touches[0].pageX;
                const walk = (touchMoveX - touchStartX) * 2;
                container.scrollLeft = touchScrollLeft - walk;
            });
        }

    const selectedDateElement = document.getElementById("selectedDate");
    // data-dates ì†ì„± ì¶”ê°€ (ì„ íƒëœ ë‚ ì§œë“¤ì„ JSON í˜•íƒœë¡œ ì €ì¥)
    selectedDateElement.setAttribute("data-dates", JSON.stringify([]));
    
    // ì„ íƒëœ ë‚ ì§œë“¤ì„ ì—…ë°ì´íŠ¸í•˜ëŠ” í•¨ìˆ˜
    function updateSelectedDatesDisplay() {
        if (selectedDates.length === 0) {
            selectedDateElement.textContent = "ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”";
        } else {
            const formatted = selectedDates.map(dateStr => {
                const parts = dateStr.match(/(\d+)ë…„ (\d+)ì›” (\d+)ì¼/);
                return parts ? `${parts[2].padStart(2, '0')}/${parts[3].padStart(2, '0')}` : dateStr;
            });

        // data-dates ì†ì„± ì—…ë°ì´íŠ¸
        selectedDateElement.setAttribute("data-dates", JSON.stringify(selectedDates));
    }
    
    // ìº˜ë¦°ë” ë Œë”ë§ í•¨ìˆ˜
    function renderCalendar() {
        // ì´ì „ ë‚´ìš© ì§€ìš°ê¸° (í—¤ë” ì œì™¸)
        while (calendar.childNodes.length > 1) {
            calendar.removeChild(calendar.lastChild);
        }
    
        // ìš”ì¼ í—¤ë”
        const days = ["ì¼", "ì›”", "í™”", "ìˆ˜", "ëª©", "ê¸ˆ", "í† "];
        const daysHeader = document.createElement("div");
        daysHeader.style.display = "grid";
        daysHeader.style.gridTemplateColumns = "repeat(7, 1fr)";
        daysHeader.style.textAlign = "center";
        daysHeader.style.fontWeight = "bold";
        daysHeader.style.marginBottom = "10px";
        daysHeader.style.padding = "5px 0";
        daysHeader.style.borderBottom = "1px solid #eee";
        
        days.forEach(day => {
            const dayElement = document.createElement("div");
            dayElement.textContent = day;
            if (day === "ì¼") dayElement.style.color = "#ff5555";
            if (day === "í† ") dayElement.style.color = "#5555ff";
            daysHeader.appendChild(dayElement);
        });
        
        calendar.appendChild(daysHeader);
        
        // ë‚ ì§œ ê·¸ë¦¬ë“œ
        const dateGrid = document.createElement("div");
        dateGrid.style.display = "grid";
        dateGrid.style.gridTemplateColumns = "repeat(7, 1fr)";
        dateGrid.style.gap = "5px";
        
        // ì´ë²ˆ ë‹¬ì˜ ì²« ë‚ 
        const firstDay = new Date(currentYear, currentMonth, 1);
        const firstDayIndex = firstDay.getDay();
        
        // ì´ë²ˆ ë‹¬ì˜ ë§ˆì§€ë§‰ ë‚ 
        const lastDay = new Date(currentYear, currentMonth + 1, 0);
        const lastDate = lastDay.getDate();
        
        // ì´ì „ ë‹¬ì˜ ë§ˆì§€ë§‰ ë‚ 
        const prevLastDay = new Date(currentYear, currentMonth, 0);
        const prevLastDate = prevLastDay.getDate();
        
        // ë‚ ì§œ ì…€ ê³µí†µ ìŠ¤íƒ€ì¼
        const cellStyle = {
            textAlign: "center",
            padding: "8px",
            height: "25px",
            lineHeight: "25px",
            borderRadius: "50%",
            margin: "2px",
            transition: "all 0.2s"
        };
        
        // ì´ì „ ë‹¬ì˜ ë‚ ì§œë“¤
        for (let i = firstDayIndex - 1; i >= 0; i--) {
            const dayElement = document.createElement("div");
            dayElement.textContent = prevLastDate - i;
            Object.assign(dayElement.style, cellStyle);
            dayElement.style.color = "#ccc";
            dateGrid.appendChild(dayElement);
        }
        
        // ì´ë²ˆ ë‹¬ì˜ ë‚ ì§œë“¤
        for (let i = 1; i <= lastDate; i++) {
            const dayElement = document.createElement("div");
            dayElement.textContent = i;
            Object.assign(dayElement.style, cellStyle);
            dayElement.style.cursor = "pointer";
            
            // ì˜¤ëŠ˜ ë‚ ì§œ í‘œì‹œ
            const isToday = i === now.getDate() && currentMonth === now.getMonth() && currentYear === now.getFullYear();
            if (isToday) {
                dayElement.style.backgroundColor = "#e6f2ff";
                dayElement.style.fontWeight = "bold";
                dayElement.style.border = "1px solid #007bff";
            }
            
            // ì£¼ë§ ìƒ‰ìƒ
            const dayOfWeek = new Date(currentYear, currentMonth, i).getDay();
            if (dayOfWeek === 0) dayElement.style.color = "#ff5555";
            if (dayOfWeek === 6) dayElement.style.color = "#5555ff";
            
            // ì´ë¯¸ ì„ íƒëœ ë‚ ì§œì¸ì§€ í™•ì¸
            const dateString = `${currentYear}ë…„ ${currentMonth + 1}ì›” ${i}ì¼`;
            const isSelected = selectedDates.includes(dateString);
            if (isSelected) {
                dayElement.classList.add("selected");
                dayElement.style.backgroundColor = "#007bff";
                dayElement.style.color = "white";
                dayElement.style.fontWeight = "bold";
            }
            
            // í˜¸ë²„ íš¨ê³¼

            dayElement.addEventListener("mouseenter", () => {
                if (!dayElement.classList.contains("selected")) {
                    dayElement.style.backgroundColor = "#f0f0f0";
                }
            });
            
            dayElement.addEventListener("mouseleave", () => {
                if (!dayElement.classList.contains("selected")) {
                    if (isToday) {
                        dayElement.style.backgroundColor = "#e6f2ff";
                    } else {
                        dayElement.style.backgroundColor = "";
                    }
                }
            });
            
            // ë‚ ì§œ í´ë¦­ ì´ë²¤íŠ¸ - ë‹¤ì¤‘ ì„ íƒ ì§€ì›
            dayElement.addEventListener("click", () => {
                const dateString = `${currentYear}ë…„ ${currentMonth + 1}ì›” ${i}ì¼`;
                
                // ì´ë¯¸ ì„ íƒëœ ë‚ ì§œì¸ì§€ í™•ì¸
                const dateIndex = selectedDates.indexOf(dateString);
                
                if (dateIndex > -1) {
                    // ì„ íƒ í•´ì œ
                    selectedDates.splice(dateIndex, 1);
                    dayElement.classList.remove("selected");
                    
                    if (isToday) {
                        dayElement.style.backgroundColor = "#e6f2ff";
                        dayElement.style.color = dayOfWeek === 0 ? "#ff5555" : dayOfWeek === 6 ? "#5555ff" : "black";
                    } else {
                        dayElement.style.backgroundColor = "";
                        dayElement.style.color = dayOfWeek === 0 ? "#ff5555" : dayOfWeek === 6 ? "#5555ff" : "black";
                    }
                } else {
                    // ë‚ ì§œ ì„ íƒ
                    selectedDates.push(dateString);
                    dayElement.classList.add("selected");
                    dayElement.style.backgroundColor = "#007bff";
                    dayElement.style.color = "white";
                    dayElement.style.fontWeight = "bold";
                }
                
                // ì„ íƒëœ ë‚ ì§œ í‘œì‹œ ì—…ë°ì´íŠ¸
                updateSelectedDatesDisplay();
            });
            
            dateGrid.appendChild(dayElement);
        }
        
        // ë‹¤ìŒ ë‹¬ì˜ ë‚ ì§œë“¤
        const totalCells = 42; // 6ì£¼ x 7ì¼
        const remainingCells = totalCells - (firstDayIndex + lastDate);
        
        for (let i = 1; i <= remainingCells; i++) {
            const dayElement = document.createElement("div");
            dayElement.textContent = i;
            Object.assign(dayElement.style, cellStyle);
            dayElement.style.color = "#ccc";
            dateGrid.appendChild(dayElement);
        }
        
        calendar.appendChild(dateGrid);
        
        // ë…„/ì›” ì„ íƒ ì—…ë°ì´íŠ¸
        yearSelect.value = currentYear;
        monthSelect.value = currentMonth;
    }

    // ì´ˆê¸° ë‹¬ë ¥ ë Œë”ë§
    renderCalendar();
}
