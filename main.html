        * {

:root {
    --header-height: 50px;

    --secondary-blue: #5B9BD5;

    --light-blue: #E8F4FD;

    --card-radius: 6px;
}
body {
    background: white;
    color: #333;
    line-height: 1.6;
    min-height: 100vh;
    overflow: hidden; /* 스크롤바 숨기기 */
    display: flex;
    flex-direction: column;
}
.container {
    height: 100vh;
    max-width: 100%;
    margin-bottom: 60px; /* menu 높이 */
    padding: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
}
.app-title {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 240px 0 240px;
    font-size: 1.0rem;
    font-weight: 700;
    background: #3356fe;
    color: white;
    box-shadow: 0 2px 16px rgba(0,0,0,0.15);
    position: sticky;
    top: 0;
    z-index: 100;
    height: var(--header-height);
    border-bottom: 3px solid rgba(255,255,255,0.2);
}
.logo {
    height: 32px;
    width: auto;
}
.scroll-area {
    position: absolute;
    top: var(--header-height);
    bottom: 50px; /* menu 높이 */
    left: 0;
    right: 0;
    overflow-y: auto;
    padding: 0;
    box-sizing: border-box;
    /* 크롬, 사파리, 최신 엣지 브라우저에서 스크롤바 숨기기 */
    &::-webkit-scrollbar {
        display: none; /* 스크롤바를 아예 표시하지 않음 */
        /* 또는 width: 0; height: 0; 를 사용해도 돼. */
    }
}

.business-card {
    padding: 20px 24px 25px;
    background: white;
    box-shadow: var(--card-shadow);
    border-radius: var(--card-radius);
    border: none;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
    min-height: 100px;
    max-height: 120px;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
}
.business-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-blue);
    transform: scaleX(0);
    transition: transform 0.3s ease;
}
.business-card:hover::before {
    transform: scaleX(1);
}
.business-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 16px 40px rgba(74, 94, 255, 0.25);
}
.business-card::after {
    content: '';
    position: absolute;
    right: 6px;
    bottom: 6px;
    width: 64px;
    height: 64px;
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.8;
    pointer-events: none;
}
.business-card:nth-child(1)::after {
    background-image: url('public/장비.png');
}
.business-card:nth-child(2)::after {
    background-image: url('public/영업.png');
}
.business-card:nth-child(3)::after {
    background-image: url('public/엔지니어.png');
}
.business-card:nth-child(4)::after {
    background-image: url('public/사업기간.png');
}
.business-card:first-child {
    background: url('public/납품장비.png') ;
    background-size: 200%; /* 이미지가 카드 영역을 꽉 채우도록 */
    background-repeat: no-repeat; /* 이미지가 반복되지 않도록 */
    background-position: center; /* 이미지가 카드 중앙에 오도록 */
    box-shadow: 0 8px 32px rgba(74, 94, 255, 0.3);
    border-radius: var(--card-radius);
    color: white;

    height: 140px;
}

.modal-backdrop {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 1000;
    backdrop-filter: blur(4px);
}
.modal-container {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: var(--card-radius);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    z-index: 1001;
    width: 90%;
    max-width: 500px;
    max-height: 90vh;
    overflow-y: auto;
    color: #333;
    border: none;
}
.modal-close:hover {
    color: #495057;
}
.modal-container input:focus, .modal-container textarea:focus {
    outline: none;
    border-color: var(--primary-blue);
    box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
}
.modal-container textarea {
    background-color: white;
    resize: vertical;
    min-height: 120px;
    margin-bottom: 20px;
    font-family: inherit;
}
.modal-container button {
    background: var(--gradient-blue);
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    margin-top: 10px;
}
.modal-container button:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
}

            try {

const itemsPerPage = 12;

function renderPaginatedCards(data) {
    const container = document.getElementById("maintenanceCards");
    const pagination = document.getElementById("pagination");

    container.innerHTML = "";
    pagination.innerHTML = "";

    const totalItems = data.length;
    const totalPages = Math.ceil(totalItems / itemsPerPage);

    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageData = data.slice(start, end);

    pageData.forEach(entry => {
        const card = document.createElement("div");
        card.classList.add("maintenance-card");

        card.innerHTML = `
            <div class="card-header"><span class="date">${entry.date}</span></div>
            <div class="card-body">
                <div class="manager">
                    <img src="/public/man.png" class="manager-icon" onerror="this.onerror=null; this.src='/public/man.png';">
                    <span class="manager-name">${entry.manager}</span>
                </div>
                <div class="content">${entry.content}</div>
            </div>
        `;
        container.appendChild(card);
    });

    // 페이지 버튼
    for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.addEventListener("click", () => {
            currentPage = i;
            renderPaginatedCards(data);
        });
        pagination.appendChild(btn);
    }
}

        const modalInitializers = {

        async function loadModal(modalType) {
            const placeholder = document.getElementById('modal-placeholder');
            const backdrop = document.getElementById('modalBackdrop');
            try {
                const response = await fetch(`/${modalType}-modal/${modalType}-modal.html`);

                placeholder.innerHTML = await response.text();

                // 해당 모달의 초기화 함수 호출
                if (typeof modalInitializers[modalType] === 'function') {
                    modalInitializers[modalType]();
                }

                // 공통 닫기 이벤트 바인딩
                backdrop.addEventListener('click', closeModal);
                placeholder.querySelector('.modal-close').addEventListener('click', closeModal);

            } catch(error) {
                console.error(error);
            }
        }
