        // âœ… ìŠ¤í¬ë¡¤ì„ ë“œë˜ê·¸ë¡œ ë„˜ê¸¸ ìˆ˜ ìˆë„ë¡ ì„¤ì •
        function setupScrollDragging() {
            const container = document.getElementById("equipmentTabs");
            let isDown = false;
            let startX;
            let scrollLeft;
        
            container.addEventListener("mousedown", (e) => {
                isDown = true;
                startX = e.pageX - container.offsetLeft;
                scrollLeft = container.scrollLeft;
                container.style.cursor = "grabbing";
            });
        
            container.addEventListener("mouseleave", () => {
                isDown = false;
                container.style.cursor = "grab";
            });
        
            container.addEventListener("mouseup", () => {
                isDown = false;
                container.style.cursor = "grab";
            });
        
            container.addEventListener("mousemove", (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - container.offsetLeft;
                const walk = (x - startX) * 2; // ìŠ¤í¬ë¡¤ ì†ë„ ì¡°ì ˆ
                container.scrollLeft = scrollLeft - walk;
            });
        
            // âœ… ëª¨ë°”ì¼ í„°ì¹˜ ì§€ì›
            let touchStartX = 0;
            let touchScrollLeft = 0;
        
            container.addEventListener("touchstart", (e) => {
                touchStartX = e.touches[0].pageX;
                touchScrollLeft = container.scrollLeft;
            });
        
            container.addEventListener("touchmove", (e) => {
                const touchMoveX = e.touches[0].pageX;
                const walk = (touchMoveX - touchStartX) * 2;
                container.scrollLeft = touchScrollLeft - walk;
            });
        }

        }
        });
        
                dateGrid.appendChild(dayElement);

        document.addEventListener('DOMContentLoaded', () => {

                    if (searchResults.length > 0) {
